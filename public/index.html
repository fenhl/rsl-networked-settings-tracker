<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RSL Settings Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/scripts/tracker_selection.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link id="light-theme" rel="stylesheet" href="/css/light.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="/css/tracker_selection.css">
  </head>
  <body class="bodytext">
    <!-- Buttons and input box -->
    <h2>Setup a Settings Tracker</h2>
    <a id="init_url"><button id="init_button" class="notready">Initialize Tracker</button></a>
    <br /><br />
    Room Name: <input id="room_id" type="text"> <br /><br />

    <!-- Error Messages -->
    <div id="error_box" class="error_text">
        <div id="error_length">Room name must be at least 5 character long.</div>
        <div id="error_layout">Select a layout below.</div>
    </div>
    <br /><br />

    <!-- Layout List -->
    Select a layout.
    <div class="buttongroup">
        <button id="default">Default</button>
        <button id="notrials">Hide Trials</button>
        <button id="horiz">Horizontal</button>
    </div>
  </body>
</html>
